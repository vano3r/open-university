<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Учебный процесс</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:insert="~{layout/navbar-layout}"></div>

<section class="container mx-auto w-1/4">
    <div class="flex flex-col items-center mt-12 text-center text-xl">
        <a class="hover:bg-indigo-500 hover:text-white w-full py-2 my-1 rounded"
           th:each="group: ${groups}"
           th:href="@{/teacher/groups/{id} (id= ${group.id})}"
           th:text="${group.name}">
            Группа
        </a>
    </div>
</section>
</body>
</html>
