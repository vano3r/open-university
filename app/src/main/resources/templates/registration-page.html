<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Приглашение</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="text-gray-600 body-font">
    <form th:action="@{/registration/{token}(token = ${token})}" th:method="POST">
        <div class="flex flex-col items-center container mx-auto px-5 py-24">
            <div class="text-center w-full mb-12">
                <h1 class="text-3xl font-medium title-font text-gray-900">
                    Регистрация
                </h1>
            </div>
            <div class="flex flex-col w-full mb-2 max-w-sm font-bold text-left">
                <span class="text-xl">ivan.ivanov@example.com</span>
                <span>ИВТ-15.04</span>
            </div>
            <div class="flex flex-col w-full max-w-sm space-y-6 items-center">
                <div class="flex flex-col w-full">
                    <label for="email" class="leading-7 text-base text-gray-600">Фамилия</label>
                    <input type="text" id="email" name="email"
                           class="bg-gray-100 bg-opacity-50 rounded border border-gray-300
                                    focus:border-indigo-500 focus:bg-transparent focus:ring-2
                                    focus:ring-indigo-200 text-xl outline-none text-gray-700
                                    py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="flex flex-col w-full">
                    <label for="email" class="leading-7 text-base text-gray-600">Имя</label>
                    <input type="text" id="email" name="email"
                           class="bg-gray-100 bg-opacity-50 rounded border border-gray-300
                                    focus:border-indigo-500 focus:bg-transparent focus:ring-2
                                    focus:ring-indigo-200 text-xl outline-none text-gray-700
                                    py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="flex flex-col w-full">
                    <label for="email" class="leading-7 text-base text-gray-600">Отчество</label>
                    <input type="text" id="email" name="email"
                           class="bg-gray-100 bg-opacity-50 rounded border border-gray-300
                                    focus:border-indigo-500 focus:bg-transparent focus:ring-2
                                    focus:ring-indigo-200 text-xl outline-none text-gray-700
                                    py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="flex flex-col w-full">
                    <label for="email" class="leading-7 text-base text-gray-600">Пароль</label>
                    <input type="password" id="email" name="email"
                           class="bg-gray-100 bg-opacity-50 rounded border border-gray-300
                                    focus:border-indigo-500 focus:bg-transparent focus:ring-2
                                    focus:ring-indigo-200 text-xl outline-none text-gray-700
                                    py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="flex flex-col w-full">
                    <label for="email" class="leading-7 text-base text-gray-600">
                        Повторите пароль
                    </label>
                    <input type="password" id="email" name="email"
                           class="bg-gray-100 bg-opacity-50 rounded border border-gray-300
                                    focus:border-indigo-500 focus:bg-transparent focus:ring-2
                                    focus:ring-indigo-200 text-xl outline-none text-gray-700
                                    py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none
                                hover:bg-indigo-600 rounded text-xl">
                    Отправить
                </button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
