<html lang="ru"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">ТвГТУ</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex
                        flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" th:href="@{/}">
                Учебный процесс
            </a>

            <a class="mr-5 hover:text-gray-900"
               sec:authorize="hasAnyAuthority('ADMIN', 'TEACHER')"
               th:href="@{/registration}">
                Приглашение
            </a>

            <a class="mr-5 hover:text-gray-900"
               sec:authorize="hasAuthority('ADMIN')"
               th:href="@{/groups}">
                Группы
            </a>

            <a class="mr-5 hover:text-gray-900"
               sec:authorize="hasAuthority('ADMIN')"
               th:href="@{/taskTypes}">
                Типы заданий
            </a>
        </nav>
        <form method="post" th:action="@{/logout}">
            <!--            TODO Сделать нормальный вывод ФИО-->
            <span>Воробьёв И.В.</span>
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3
                            focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" type="submit">
                Выйти
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </form>
    </div>
</header>
</html>
