<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Редактирование работ</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:insert="~{./layout/navbar-layout}"></div>

<section class="container mx-auto w-3/4">
    <div class="flex flex-col items-center py-24">
        <div class="text-center w-full mb-12">
            <h1 class="text-3xl font-medium title-font mb-4 text-gray-900">
                Редактировать работы
            </h1>
        </div>

        <form class="flex w-full justify-center" method="post" th:action="@{/taskTypes/create}">
            <div class="flex flex-col">
                <label class="leading-7 text-base text-gray-600" for="group-input">Введите название работы</label>
                <input class="bg-gray-100 h-11 bg-opacity-50 rounded border border-gray-300
                            focus:border-indigo-500 focus:bg-transparent focus:ring-2
                            focus:ring-indigo-200 text-xl outline-none text-gray-700
                            py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id="group-input" name="name"
                       type="text">
            </div>

            <div class="flex flex-col justify-end">
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 ml-4 focus:outline-none
                            hover:bg-indigo-600 rounded text-xl" type="submit">
                    Добавить
                </button>
            </div>
        </form>

        <div class="w-3/4 mt-20">
            <ul>
                <li class="flex justify-between p-3 hover:bg-indigo-500 hover:text-white"
                    th:each="type : ${typeList}">

                    [[${type.name}]]

                    <form method="post" th:action="@{/taskTypes/delete/{id} (id = ${type.id})}">
                        <button type="submit">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
