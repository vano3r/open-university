<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.bpopup.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div th:insert="~{./layout/navbar-layout}"></div>

<section class="flex flex-col w-3/4 mx-auto pt-12 pb-48">
    <h1 class="mb-24 text-3xl font-medium text-center text-gray-800">
        Документы
    </h1>

    <form th:action="@{/documents/upload}" method="post" enctype="multipart/form-data"
          class="flex w-full justify-center mb-12">
        <input name="file" type="file" required
               class="font-medium px-3 py-1.5 border border-gray-300 rounded
                        focus:bg-white focus:border-blue-600 focus:outline-none">
        <input id="label" name="labelName" placeholder="Введите лейбл" required type="text"
               class="bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500
                        focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-xl outline-none text-gray-700 ml-4
                        py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 ml-4 focus:outline-none
                                        hover:bg-indigo-600 rounded text-xl">
            Загрузить документ
        </button>
    </form>

    <hr class="mb-12"/>

    <div class="labels flex flex-wrap mb-12">
        <div th:each="label: ${labelList}"
             th:classappend="${currentLabelName == label.name ? 'bg-gray-300' : ''}"
             class="flex bg-gray-200 hover:bg-gray-400 rounded-2xl text-xl m-2">
            <a th:href="@{/documents/(labelName=${label.name})}"
               class="pl-3 pr-1 py-1">
                [[${label.name}]]
            </a>

            <button type="button" th:attr="onclick=|DocumentList.showDeleteConfirmModalWithParams('@{/documents/labels/delete}', '${label.name}', 'labelName', '${label.name}')|">
                <svg class="h-8 w-8 p-1 mt-0.5 hover:text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <hr class="mb-12"/>

    <ul class="flex flex-col w-3/4 mx-auto mt-8 text-xl font-semibold text-gray-600">
        <li th:each="document: ${documentListByLabel}"
            class="flex justify-between hover:text-black">
            <span th:text="${#temporals.format(document.uploadTime, 'yyyy.MM.dd H:mm:ss') + ' | ' + document.name}"></span>
            <div class="flex space-x-4">
                <a th:href="@{/documents/download/{id} (id = ${document.id})}"
                   class="text-indigo-500 hover:text-indigo-700">
                    скачать файл
                </a>
                <form method="post"
                      th:action="@{/documents/delete/{id} (id = ${document.id})}">
                    <button class="text-red-500 hover:text-red-700">
                        удалить
                    </button>
                </form>
            </div>
        </li>
    </ul>
</section>

<div th:insert="~{modal/document-confirm-delete-modal.html}"></div>
</body>
</html>
